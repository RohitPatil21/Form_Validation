<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="form-wrapper">
            <h1 class="heading">Form Validation</h1>
            <form>
                <input type="text" placeholder="First Name" pattern="[A-Za-z]{1,32}" required />
                <input type="text" placeholder="Last Name" pattern="[A-Za-z]{1,32}" required />
                <input type="email" placeholder="Enter Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                <input type="tel" placeholder="Enter Phone Number"  pattern="[6789][0-9]{9}" required maxlength="12" min="10" />
                <input type="password" id="password" placeholder="Enter Password" maxlength="20" minlength="8" required />
                <input type="password" id="confirm" placeholder="Confirm Password" maxlength="20" minlength="8" required />

                <div class="btn-wrapper">
                    <button class="btn btn-submit" type="submit">Submit</button>
                    <button class="btn btn-reset" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
